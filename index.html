<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Template</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn text-primary fw-bold" type="submit">
                            Login
                        </button>
                        <button class="btn btn-primary fw-bold ms-3" type="submit">
                            Become a member
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- banner  -->
    <section class="py-5"
        style="background: url('images/background.png');background-repeat: no-repeat;background-position: center;">
        <div class="container">
            <div class="row align-items-center justify-content-evenly g-3">
                <div class="col col-lg-6">
                    <h1 class="display-4 fw-bold">Your Financial Assistance </h1>
                    <p class="text-muted lh-lg py-4">We know how large objects will act,
                        but things on a small scale.</p>
                    <button class="btn btn-primary rounded-pill p-2 fw-bold">Get Quote Now</button>
                    <button class="btn btn-outline-primary rounded-pill p-2 ms-3 fw-bold">Learn More</button>
                </div>
                <div class="col col-lg-6">
                    <img src="images/col-md-6.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
